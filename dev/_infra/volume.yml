#==================================================
# scouter pv
#==================================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scouter
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Mi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.2
    path: /home/chomookun/scouter
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: scouter
    namespace: default

---
#==================================================
# scouter pvc
#==================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scouter
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi


