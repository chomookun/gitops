#==================================================
# soma-collector deployment
#==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soma-collector
  namespace: default
spec:
  selector:
    matchLabels:
      app: soma-collector
  replicas: 2
  template:
    metadata:
      labels:
        app: soma-collector
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
        - name: soma-collector
          image: 192.168.0.2:9997/oopscraft/soma-collector:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: JASYPT_ENCRYPTOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: jasypt_encryptor_password
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: JAVA_TOOL_OPTIONS
              value: |
                -Dfile.encoding=UTF-8
          volumeMounts:
            - mountPath: /nfs
              name: nfs
      volumes:
        - name: nfs
          persistentVolumeClaim:
            claimName: nfs

---
#==================================================
# soma-collector service
#==================================================
apiVersion: v1
kind: Service
metadata:
  name: soma-collector
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
spec:
  type: LoadBalancer
  selector:
    app: soma-collector
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
