#==================================================
# arch4j-web deployment
#==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arch4j-web
  namespace: default
spec:
  selector:
    matchLabels:
      app: arch4j-web
  replicas: 2
  template:
    metadata:
      labels:
        app: arch4j-web
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
        - name: arch4j-web
          image: 192.168.0.2:9997/oopscraft/arch4j-web:latest
          args: [
            "--spring.sleuth.enabled=true",
            "--spring.zipkin.enabled=true",
            "--spring.zipkin.base-url=http://192.168.0.2:9411",
            "--spring.zipkin.service.name=arch4j-web"
          ]
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: JASYPT_ENCRYPTOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: jasypt_encryptor_password
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: JAVA_TOOL_OPTIONS
              value: |
                -Dfile.encoding=UTF-8
                -Dnetworkaddress.cache.ttl=1
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-data

---
#==================================================
# arch4j-web service
#==================================================
apiVersion: v1
kind: Service
metadata:
  name: arch4j-web
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
spec:
  type: LoadBalancer
  selector:
    app: arch4j-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
