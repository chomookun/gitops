apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.0.2
    path: /home/chomookun/nfs
