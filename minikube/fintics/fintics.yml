#==================================================
# fintics namespace
#==================================================
apiVersion: v1
kind: Namespace
metadata:
  name: fintics

---
#==================================================
# fintics ingress
#==================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintics
  namespace: fintics
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  rules:
    # fintics
    - host: fintics.oopscraft.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: fintics
                port:
                  number: 80

---
#==================================================
# fintics service
#==================================================
apiVersion: v1
kind: Service
metadata:
  name: fintics
  namespace: fintics
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
spec:
  type: LoadBalancer
  selector:
    app: fintics
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
#==================================================
# fintics deployment
#==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintics
  namespace: fintics
spec:
  selector:
    matchLabels:
      app: fintics
  replicas: 1
  template:
    metadata:
      labels:
        app: fintics
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
        - name: fintics
          image: 192.168.0.2:9997/oopscraft/fintics:latest
          args: [
            "--spring.sleuth.enabled=true",
            "--spring.zipkin.enabled=true",
            "--spring.zipkin.base-url=http://192.168.0.2:9411",
            "--spring.zipkin.service.name=fintics"
          ]
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: TZ
              value: Asia/Seoul
            - name: JASYPT_ENCRYPTOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: jasypt_encryptor_password
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: JAVA_TOOL_OPTIONS
              value: |
                -Dfile.encoding=UTF-8
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data

---
#==================================================
# data pvc
#==================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: fintics
spec:
  volumeName: data
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
