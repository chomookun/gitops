#==================================================
# fintics deployment
#==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintics
  namespace: default
spec:
  selector:
    matchLabels:
      app: fintics
  replicas: 1
  template:
    metadata:
      labels:
        app: fintics
    spec:
      imagePullSecrets:
        - name: docker-credentials
      containers:
        - name: fintics
          image: 192.168.0.2:9997/oopscraft/fintics:latest
          args: [
            "--spring.sleuth.enabled=true",
            "--spring.zipkin.enabled=true",
            "--spring.zipkin.base-url=http://192.168.0.2:9411",
            "--spring.zipkin.service.name=fintics"
          ]
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: TZ
              value: Asia/Seoul
            - name: JASYPT_ENCRYPTOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: jasypt_encryptor_password
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: JAVA_TOOL_OPTIONS
              value: |
                -Dfile.encoding=UTF-8
                -Dhttps.protocols=TLSv1.3
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc-data

---
#==================================================
# fintics service
#==================================================
apiVersion: v1
kind: Service
metadata:
  name: fintics
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
spec:
  type: LoadBalancer
  selector:
    app: fintics
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
